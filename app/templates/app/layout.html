<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard - SB Admin</title>

  <title>{{ title }}  </title>
  {% load static %}

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard - SB Admin</title>


  <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles2.css' %}" />


  <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  <script src="{% static 'app/js/all.js' %}"></script>
  <meta charset="utf-8" />
</head>

<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="{% url  officepage    username  %}">StudyGO</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->

    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
      <div class="input-group">


      </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

          <li><a class="dropdown-item" href="{% url  logout_user    %}">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link" href="{% url   officepage  username %}">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              Main Page
            </a>
            <div class="sb-sidenav-menu-heading">Interface</div>
            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
              <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
              Layouts
              <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
            </a>
            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
              <nav class="sb-sidenav-menu-nested nav">
                <a class="nav-link" href="{% url   newApplication  username %}">New Application</a>
                <a class="nav-link" href="{% url   seatslist  username %}">Seats list </a>                                             
              </nav>
            </div> 
            
 
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small">Logged in as:</div>
          {{username}}
           
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      {% block content %}



     

      {% endblock content%}

      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; StudyGo 2022</div>
            <div>
              
             
            
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>


  <script src="{% static 'app/scripts/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'app/js/scripts.js' %}"></script>

  <script src="{% static 'app/scripts/Chart.min.js' %}"></script>

  <script src="{% static 'app/assets/demo/chart-bar-demo.js' %}"></script>
  <script src="{% static 'app/assets/demo/chart-bar-demo.js' %}"></script>

  
  <script src="{% static 'app/scripts/simple-datatables@latest.js' %}" crossorigin="anonymous"></script>

  <script src="{% static 'app/js/datatables-simple-demo.js' %}"></script>
  <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
  <script src="{% static 'app/scripts/respond.js' %}"></script>



  


</body >

</html>
